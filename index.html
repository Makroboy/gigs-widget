<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kemopetrol Gig Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root { --fg:#e0e0e0; --card:#1a1a1a; --border:#444; }

  html, body { margin:0; padding:0; height:100%; }
  html { -webkit-text-size-adjust: 100%; }

  body { font-family: Arial, sans-serif; color: var(--fg); }

  .bg { position: fixed; inset: 0; background: url('bg.png') no-repeat center center; background-size: cover; z-index: -2; }
  .bg-dim { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: -1; }

  .content { position: relative; min-height: 100%; padding: 20px; }

  .page-title{ display:flex; flex-direction:column; align-items:center; gap:6px; text-align:center; margin:0 0 10px; }
  .title-line-big{ display:flex; align-items:center; justify-content:center; gap:8px; line-height:1.1; font-size:clamp(28px,5vw,40px); font-weight:700; }
  .title-line-sub{ font-size:clamp(14px,3.3vw,20px); opacity:.95; }
  .logo-inline{ height:1em; vertical-align:middle; display:inline-block; }

  .controls{ display:flex; flex-direction:column; gap:12px; margin:12px 0 10px; align-items:center; }
  .filters{ display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; width: min(1100px, 100%); }
  input, select, button{ padding:8px 10px; font-size:14px; border-radius:8px; border:1px solid var(--border); background:var(--card); color:var(--fg); }
  input{ cursor:text; }
  button{ cursor:pointer; border-color:#555; }

  /* Pystyvihje ja muisti-teksti */
  .portrait-hint,
  .note-missing {
    display:none;
    margin:6px auto 0;
    padding:6px 10px;
    background:rgba(26,26,26,.85);
    border:1px solid var(--border);
    border-radius:12px;
    font-size:12px;
    text-align:center;
    width:max-content;
    max-width:calc(100% - 24px);
  }
  @media (orientation:portrait) and (max-width: 640px){
    .portrait-hint, .note-missing { display:block; }
  }

  .summary-bar{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center; margin:10px 0 16px; font-size:14px; }
  .summary-count{ padding:6px 10px; background:rgba(26,26,26,.85); border:1px solid var(--border); border-radius:8px; }
  .group-box{ width:min(640px,100%); background:rgba(17,17,19,.85); border:1px solid #333; border-radius:10px; padding:10px; }
  .group-box-header{ display:flex; gap:8px; align-items:center; margin-bottom:8px; }
  .group-list{ margin:0; padding-left:12px; max-height:220px; overflow:auto; list-style:decimal; list-style-position:inside; }
  .hidden{ display:none; }

  .table-container{ overflow-x:auto; }
  table{ width:100%; border-collapse:collapse; min-width:600px; background:rgba(26,26,26,.85); }
  th, td{ padding:8px; border-bottom:1px solid var(--border); text-align:left; white-space:nowrap; }
  th{ background:rgba(26,26,26,.95); position:sticky; top:0; z-index:1; }
  th.num, td.num{ width:1%; text-align:right; }

  @media (max-width:500px){
    .content{ padding:16px; }
    input, select, button{ padding:8px; font-size:13px; }
    .filters{ grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); }
  }

  @media (orientation: landscape) and (max-height: 450px){
    .group-box{ font-size:12px; padding:8px; max-width:100%; }
    .group-box-header{ gap:6px; margin-bottom:6px; }
    .group-list{ padding-left:10px; max-height:32vh; }
    .group-list li{ line-height:1.25; white-space:normal; }
  }
</style>
</head>
<body>

<div class="bg" aria-hidden="true"></div>
<div class="bg-dim" aria-hidden="true"></div>

<div class="content">
  <div class="page-title">
    <div class="title-line-big">
      Kemopetrol <img src="kemopetrol_logo_optimized.png" alt="Kemopetrol logo" class="logo-inline" />
    </div>
    <div class="title-line-sub">Gig Archive</div>
  </div>

  <div class="controls">
    <div class="filters">
      <input type="text" id="search" placeholder="Search..." />
      <select id="yearFilter"><option value="">All years</option></select>
      <select id="venueFilter"><option value="">All venues / events</option></select>
      <select id="cityFilter"><option value="">All cities</option></select>
      <select id="countryFilter"><option value="">All countries</option></select>
    </div>
    <!-- Vihje + huomautus -->
    <div class="portrait-hint">Tip: For a better view, rotate your phone to landscape.</div>
    <div class="note-missing">Note: About 5 gigs are missing from the list, memory fails :)</div>
  </div>

  <div class="summary-bar">
    <div class="summary-count">Showing <strong id="totalCount">0</strong> gigs</div>
    <button id="toggleOrder" aria-label="Toggle sort order">Newest first ▼</button>

    <div class="group-box">
      <div class="group-box-header">
        <label for="groupBy">Count by:</label>
        <select id="groupBy">
          <option value="" selected>— None —</option>
          <option value="venue">Venue</option>
          <option value="city">City</option>
          <option value="country">Country</option>
          <option value="year">Year</option>
        </select>
        <span>(Top 10)</span>
      </div>
      <ol class="group-list hidden" id="groupList" start="1"></ol>
    </div>
  </div>

  <div class="table-container">
    <table id="gigTable">
      <thead>
        <tr>
          <th class="num">#</th>
          <th>Date</th>
          <th>Venue / Event</th>
          <th>City</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="gigs.js"></script>
<script>
/* Sama JavaScript kuin aiemmassa versiossa, ei muutoksia */
</script>
</body>
</html>
