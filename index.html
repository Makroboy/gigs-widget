<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kemopetrol Gig Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root { --fg:#e0e0e0; --card:#1a1a1a; --border:#444; }

  html, body { margin:0; padding:0; height:100%; }
  body { font-family: Arial, sans-serif; color: var(--fg); }

  .bg {
    position: fixed;
    inset: 0;
    background: url('bg.png') no-repeat center center;
    background-size: cover;
    z-index: -2;
  }
  .bg-dim {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.3);
    z-index: -1;
  }

  .content {
    position: relative;
    min-height: 100%;
    padding: 20px;
  }

  .page-title{ display:flex; flex-direction:column; align-items:center; gap:6px; text-align:center; margin:0 0 10px; }
  .title-line-big{ display:flex; align-items:center; justify-content:center; gap:8px; line-height:1.1; font-size:clamp(28px,5vw,40px); font-weight:700; }
  .title-line-sub{ font-size:clamp(14px,3.3vw,20px); opacity:.95; }
  .logo-inline{ height:1em; vertical-align:middle; display:inline-block; }

  .controls{ display:flex; flex-direction:column; gap:12px; margin:12px 0 14px; align-items:center; }
  .filters{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 10px;
    width: min(1100px, 100%);
  }
  input, select, button{
    padding:8px 10px; font-size:14px; border-radius:8px; border:1px solid var(--border);
    background:var(--card); color:var(--fg);
  }
  input{ cursor:text; }
  button{ cursor:pointer; border-color:#555; }

  .summary-bar{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center; margin:8px 0 16px; font-size:14px; }
  .summary-count{ padding:6px 10px; background:rgba(26,26,26,.85); border:1px solid var(--border); border-radius:8px; }
  .group-box{ width:min(640px,100%); background:rgba(17,17,19,.85); border:1px solid #333; border-radius:10px; padding:10px; }
  .group-box-header{ display:flex; gap:8px; align-items:center; margin-bottom:8px; }
  .group-list{ margin:0; padding-left:24px; max-height:220px; overflow:auto; list-style:decimal; }
  .hidden{ display:none; }

  .table-container{ overflow-x:auto; }
  table{ width:100%; border-collapse:collapse; min-width:600px; background:rgba(26,26,26,.85); }
  th, td{ padding:8px; border-bottom:1px solid var(--border); text-align:left; white-space:nowrap; }
  th{ background:rgba(26,26,26,.95); position:sticky; top:0; z-index:1; }
  th.num, td.num{ width:1%; text-align:right; }

  @media (max-width:500px){
    .content{ padding:16px; }
    input, select, button{ padding:8px; font-size:13px; }
    .filters{ grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); }
  }
</style>
</head>
<body>

<div class="bg" aria-hidden="true"></div>
<div class="bg-dim" aria-hidden="true"></div>

<div class="content">
  <div class="page-title">
    <div class="title-line-big">
      Kemopetrol <img src="kemopetrol_logo_optimized.png" alt="Kemopetrol logo" class="logo-inline" />
    </div>
    <div class="title-line-sub">Gig Archive</div>
    <div style="margin-top:8px;">
      <a href="map.html" target="_blank" rel="noopener" style="
        background:rgba(26,26,26,.85);
        border:1px solid var(--border);
        border-radius:8px;
        padding:6px 12px;
        color:var(--fg);
        text-decoration:none;
        font-size:14px;
      ">
        üìç View gigs on map
      </a>
    </div>
  </div>

  <div class="controls">
    <div class="filters">
      <input type="text" id="search" placeholder="Search..." />
      <select id="yearFilter"><option value="">All years</option></select>
      <select id="venueFilter"><option value="">All venues / events</option></select>
      <select id="cityFilter"><option value="">All cities</option></select>
      <select id="countryFilter"><option value="">All countries</option></select>
    </div>
    <button id="toggleOrder" aria-label="Toggle sort order">Newest first ‚ñº</button>
  </div>

  <div class="summary-bar">
    <div class="summary-count">Showing <strong id="totalCount">0</strong> gigs</div>

    <div class="group-box">
      <div class="group-box-header">
        <label for="groupBy">Count by:</label>
        <select id="groupBy">
          <option value="" selected>‚Äî None ‚Äî</option>
          <option value="venue">Venue</option>
          <option value="city">City</option>
          <option value="country">Country</option>
          <option value="year">Year</option>
        </select>
        <span>(Top 10)</span>
      </div>
      <ol class="group-list hidden" id="groupList" start="1"></ol>
    </div>
  </div>

  <div class="table-container">
    <table id="gigTable">
      <thead>
        <tr>
          <th class="num">#</th>
          <th>Date</th>
          <th>Venue / Event</th>
          <th>City</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="gigs.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function(){
  const gigs = (window.gigs || []).slice();

  const tbody         = document.querySelector('#gigTable tbody');
  const yearFilter    = document.getElementById('yearFilter');
  const venueFilter   = document.getElementById('venueFilter');
  const cityFilter    = document.getElementById('cityFilter');
  const countryFilter = document.getElementById('countryFilter');
  const searchInput   = document.getElementById('search');
  const totalCountEl  = document.getElementById('totalCount');
  const groupBy       = document.getElementById('groupBy');
  const groupList     = document.getElementById('groupList');
  const toggleOrderBtn= document.getElementById('toggleOrder');

  function normalizeVenue(name){
    const original = (name || '').trim();
    const aliasRules = [
      { re:/tavastia(-?\s*klubi)?\b/i,           name:'Tavastia' },
      { re:/apollo(\s*live\s*club)?\b/i,         name:'Apollo' },
      { re:/yo[\-\s]?talo\b/i,                   name:'Yo-talo' },
      { re:/nosturi\b/i,                         name:'Nosturi' },
      { re:/virgin\s*oil\s*co\.?\b/i,            name:'Virgin Oil Co.' },
      { re:/henry'?s\s*pub\b/i,                  name:"Henry's Pub" },
      { re:/k√•ren\b/i,                           name:'K√•ren' },
      { re:/lutakko\b/i,                         name:'Lutakko' },
      { re:/kerubi\b/i,                          name:'Kerubi' },
      { re:/dbtl\b/i,                            name:'DBTL' },
      { re:/\bklubi\b/i,                         name:'Klubi' },
      { re:/kaapelitehdas|cable\s*factory/i,     name:'Kaapelitehdas' },
      { re:/provinssi(\s*-?\s*rock|rock)?\b/i,   name:'Provinssi' },
      { re:/hullu\s*poro\s*areena\b/i,           name:'Hullu Poro Areena' },
      { re:/sein√§joen\s*areena\b/i,              name:'Sein√§joen Areena' },
      { re:/nouveau\s*casino\b/i,                name:'Nouveau Casino' },
      { re:/hangon\s*casino\b/i,                 name:'Hangon Casino' },
      { re:/j√§rvenp√§√§n\s*casino\b/i,             name:'J√§rvenp√§√§n Casino' },
    ];
    for (const a of aliasRules) if (a.re.test(original)) return a.name;
    const parts = original.split(',').map(p => p.trim()).filter(Boolean);
    if (parts.length > 1){
      for (const part of parts) for (const a of aliasRules){
        if (a.re.test(part)) return a.name;
      }
      return original;
    }
    return original;
  }

  let sortDir = localStorage.getItem('kemopetrol_sort_dir') || 'desc';
  const updateToggleLabel = () =>
    toggleOrderBtn.textContent = (sortDir === 'desc') ? 'Newest first ‚ñº' : 'Oldest first ‚ñ≤';
  updateToggleLabel();

  function addOptions(selectEl, values){
    const frag = document.createDocumentFragment();
    values.forEach(v => { const o=document.createElement('option'); o.value=v; o.textContent=v; frag.appendChild(o); });
    selectEl.appendChild(frag);
  }
  addOptions(yearFilter,  [...new Set(gigs.map(g => g.date.split(".")[2]))].sort((a,b)=>b-a));
  addOptions(venueFilter, [...new Set(gigs.map(g => g.venue))].sort());
  addOptions(cityFilter,  [...new Set(gigs.map(g => g.city))].sort());
  addOptions(countryFilter,[...new Set(gigs.map(g => g.country))].sort());

  const parseDate = d => { const [dd,mm,yy]=d.split("."); return new Date(`${yy}-${mm}-${dd}T00:00:00`); };
  const getSorted = rows => {
    const copy = rows.slice().sort((a,b)=>parseDate(a.date)-parseDate(b.date));
    if (sortDir === 'desc') copy.reverse();
    return copy;
  };

  function applyFilters(rows){
    const s  = (searchInput.value || '').toLowerCase();
    const yf = yearFilter.value, vf = venueFilter.value, cf = cityFilter.value, cof = countryFilter.value;
    return rows.filter(g =>
      (!yf || g.date.endsWith(yf)) &&
      (!vf || g.venue.toLowerCase().includes(vf.toLowerCase())) &&
      (!cf || g.city === cf) &&
      (!cof || g.country === cof) &&
      (
        g.date.toLowerCase().includes(s) ||
        g.venue.toLowerCase().includes(s) ||
        g.city.toLowerCase().includes(s) ||
        g.country.toLowerCase().includes(s)
      )
    );
  }

  function renderTable(rows){
    tbody.innerHTML = '';
    rows.forEach((g, idx) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="num">${idx + 1}</td>
        <td>${g.date}</td>
        <td>${g.venue}</td>
        <td>${g.city}</td>
        <td>${g.country}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function renderTop10(rows){
    const mode = groupBy.value;
    if (!mode){ groupList.classList.add('hidden'); groupList.innerHTML=''; return; }
    groupList.classList.remove('hidden');

    const keyFn = (g) => {
      if (mode === 'year')  return g.date.split(".")[2];
      if (mode === 'venue') return normalizeVenue(g.venue);
      return g[mode];
    };

    const counts = {};
    rows.forEach(g => {
      const k = keyFn(g) || '(unknown)';
      counts[k] = (counts[k] || 0) + 1;
    });

    const items = Object.entries(counts)
      .sort((a,b)=> b[1]-a[1] || (''+a[0]).localeCompare(''+b[0]));

    groupList.innerHTML = '';
    groupList.setAttribute('start','1');
    const limit = Math.min(10, items.length);
    for (let i=0; i<limit; i++){
      const [name, count] = items[i];
      const li = document.createElement('li');
      li.textContent = `${name}: ${count}`;
      groupList.appendChild(li);
    }
  }

  function render(){
    const sorted   = getSorted(gigs);
    const filtered = applyFilters(sorted);
    totalCountEl.textContent = filtered.length;
    renderTable(filtered);
    renderTop10(filtered);
  }

  searchInput.addEventListener('input', render);
  [yearFilter, venueFilter, cityFilter, countryFilter, groupBy].forEach(el => el.addEventListener('change', render));
  toggleOrderBtn.addEventListener('click', () => {
    sortDir = (sortDir==='desc') ? 'asc' : 'desc';
    localStorage.setItem('kemopetrol_sort_dir', sortDir);
    updateToggleLabel();
    render();
  });

  render();
});
</script>
</body>
</html>
