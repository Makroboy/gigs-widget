<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kemopetrol Gig Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root { --fg:#e0e0e0; --card:#1a1a1a; --border:#444; }

  /* Body taustakuvalla */
  body {
    font-family: Arial, sans-serif;
    color: var(--fg);
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    background: url('bg.png') no-repeat center center fixed;
    background-size: cover;
    position: relative;
  }

  /* Tumma overlay 30% */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.3);
    z-index: -1;
  }

  /* Sisältö */
  .page-title {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    text-align: center;
    margin: 0 0 10px;
  }
  .title-line-big {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    line-height: 1.1;
    font-size: clamp(28px,5vw,40px);
    font-weight: 700;
  }
  .title-line-sub {
    font-size: clamp(14px,3.3vw,20px);
    opacity: .95;
  }
  .logo-inline {
    height: 1em;
    vertical-align: middle;
    display: inline-block;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin: 12px 0 14px;
    align-items: center;
    justify-content: center;
  }
  .filters {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  input, select, button {
    padding: 8px 10px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--fg);
    cursor: pointer;
  }
  button { border-color: #555; }

  .summary-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
    justify-content: center;
    margin: 8px 0 16px;
    font-size: 14px;
  }
  .summary-count {
    padding: 6px 10px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 8px;
  }
  .group-box {
    width: min(640px,100%);
    background: rgba(17,17,19,0.85);
    border: 1px solid #333;
    border-radius: 10px;
    padding: 10px;
  }
  .group-box-header {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-bottom: 8px;
  }
  .group-list {
    margin: 0;
    padding-left: 24px;
    max-height: 220px;
    overflow: auto;
    list-style: decimal;
  }
  .hidden { display: none; }

  .table-container { overflow-x: auto; }
  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 600px;
    background: rgba(26,26,26,0.85);
  }
  th, td {
    padding: 8px;
    border-bottom: 1px solid var(--border);
    text-align: left;
    white-space: nowrap;
  }
  th {
    background: rgba(26,26,26,0.95);
    position: sticky;
    top: 0;
    z-index: 1;
  }
  th.num, td.num { width: 1%; text-align: right; }

  @media (max-width:500px){
    body { padding: 16px; }
    input, select, button { padding: 8px; font-size: 13px; }
  }
</style>
</head>
<body>

<div class="page-title">
  <div class="title-line-big">
    Kemopetrol <img src="kemopetrol_logo_optimized.png" alt="Kemopetrol logo" class="logo-inline" />
  </div>
  <div class="title-line-sub">Gig Archive</div>
</div>

<div class="controls">
  <div class="filters">
    <input type="text" id="search" placeholder="Search..." />
    <select id="yearFilter"><option value="">All years</option></select>
    <select id="venueFilter"><option value="">All venues / events</option></select>
    <select id="cityFilter"><option value="">All cities</option></select>
    <select id="countryFilter"><option value="">All countries</option></select>
  </div>
  <button id="toggleOrder" aria-label="Toggle sort order">Newest first ▼</button>
</div>

<div class="summary-bar">
  <div class="summary-count">Showing <strong id="totalCount">0</strong> gigs</div>

  <div class="group-box" id="groupBox">
    <div class="group-box-header">
      <label for="groupBy">Count by:</label>
      <select id="groupBy">
        <option value="" selected>— None —</option>
        <option value="venue">Venue</option>
        <option value="city">City</option>
        <option value="country">Country</option>
        <option value="year">Year</option>
      </select>
      <span>(Top 10)</span>
    </div>
    <ol class="group-list hidden" id="groupList" start="1"></ol>
  </div>
</div>

<div class="table-container">
  <table id="gigTable">
    <thead>
      <tr>
        <th class="num">#</th>
        <th>Date</th>
        <th>Venue / Event</th>
        <th>City</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="gigs.js" defer></script>
<script defer>
/* Sama JavaScript kuin aiemmin, ei muutoksia */
</script>

</body>
</html>
