<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kemopetrol Gig Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root { --fg:#e0e0e0; --card:#1a1a1a; --border:#444; }

  html, body { margin:0; padding:0; height:100%; }
  html { -webkit-text-size-adjust: 100%; }
  body { font-family: Arial, sans-serif; color: var(--fg); }

  .bg { position: fixed; inset: 0; background: url('bg.png') no-repeat center center / cover; z-index: -2; }
  .bg-dim { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: -1; }

  .content { position: relative; min-height: 100%; padding: 20px; }

  /* Title */
  .page-title{ display:flex; flex-direction:column; align-items:center; gap:6px; text-align:center; margin:0 0 10px; }
  .title-line-big{ display:flex; align-items:center; justify-content:center; gap:8px; line-height:1.1; font-size:clamp(28px,5vw,40px); font-weight:700; }
  .title-line-sub{ font-size:clamp(14px,3.3vw,20px); opacity:.95; }
  .note-line{ font-size:12px; opacity:.9; margin-top:4px; }
  .logo-inline{ height:1em; vertical-align:middle; display:inline-block; }

  /* Language picker */
  .lang-row{ display:flex; justify-content:center; margin:4px 0 6px; }
  .lang-row select{ padding:6px 10px; font-size:13px; border-radius:8px; border:1px solid var(--border); background:var(--card); color:var(--fg); }

  /* Controls */
  .controls{ display:flex; flex-direction:column; gap:12px; margin:12px 0 10px; align-items:center; }
  .filters{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap:10px;
    width:min(1100px,100%);
  }
  input, select, button{
    padding:8px 10px; font-size:14px; border-radius:8px; border:1px solid var(--border);
    background:var(--card); color:var(--fg);
  }
  input{ cursor:text; }
  button{ cursor:pointer; border-color:#555; }

  .portrait-hint{
    display:none; margin:6px auto 0; padding:6px 10px;
    background:rgba(26,26,26,.85); border:1px solid var(--border);
    border-radius:12px; font-size:12px; text-align:center;
    width:max-content; max-width:calc(100% - 24px);
  }
  @media (orientation:portrait) and (max-width: 640px){
    .portrait-hint{ display:block; }
  }

  .summary-bar{
    display:flex; flex-wrap:wrap; gap:10px;
    align-items:center; justify-content:center;
    margin:10px 0 16px; font-size:14px;
  }
  .summary-count{ padding:6px 10px; background:rgba(26,26,26,.85); border:1px solid var(--border); border-radius:8px; }
  .group-box{ width:min(640px,100%); background:rgba(17,17,19,.85); border:1px solid #333; border-radius:10px; padding:10px; }
  .group-box-header{ display:flex; gap:8px; align-items:center; margin-bottom:8px; }
  .group-list{
    margin:0; padding-left:12px; max-height:220px; overflow:auto;
    list-style:decimal; list-style-position:inside;
  }
  .hidden{ display:none; }

  .table-container{ overflow-x:auto; }
  table{ width:100%; border-collapse:collapse; min-width:600px; background:rgba(26,26,26,.85); }
  th, td{ padding:8px; border-bottom:1px solid var(--border); text-align:left; white-space:nowrap; }
  th{ background:rgba(26,26,26,.95); position:sticky; top:0; z-index:1; }
  th.num, td.num{ width:1%; text-align:right; }

  @media (max-width:500px){
    .content{ padding:16px; }
    input, select, button{ padding:8px; font-size:13px; }
    .filters{ grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); }
  }

  @media (orientation: landscape) and (max-height: 450px){
    .group-box{ font-size:12px; padding:8px; max-width:100%; }
    .group-box-header{ gap:6px; margin-bottom:6px; }
    .group-list{ padding-left:10px; max-height:58vh; }
    .group-list li{ line-height:1.25; white-space:normal; }
  }

  /* Full-screen rotate overlay */
  .orientation-overlay{
    position: fixed; inset: 0; display: none;
    align-items: center; justify-content: center; flex-direction: column; gap: 16px;
    background: #000; color: #fff; text-align: center; padding: 24px; z-index: 9999;
  }
  .orientation-overlay .icon{ width:120px; height:120px; opacity:.95; }
  .orientation-overlay p{ max-width: 30ch; margin: 0; font-size: 15px; line-height: 1.35; opacity:.95; }
  .orientation-overlay button{ margin-top:6px; padding:8px 14px; border-radius:10px; border:1px solid #444; background:#1a1a1a; color:#fff; cursor:pointer; }
  @media (orientation: portrait) and (max-width: 700px){
    .orientation-overlay:not(.hidden){ display:flex; }
  }
</style>
</head>
<body>

<div class="bg" aria-hidden="true"></div>
<div class="bg-dim" aria-hidden="true"></div>

<div class="content">
  <div class="page-title">
    <div class="title-line-big">
      Kemopetrol <img src="kemopetrol_logo_optimized.png" alt="Kemopetrol logo" class="logo-inline" />
    </div>
    <div class="title-line-sub" id="ui-title">Gig Archive</div>

    <!-- Language picker -->
    <div class="lang-row">
      <label for="lang" class="sr-only" style="position:absolute;left:-9999px">Language</label>
      <select id="lang" aria-label="Language">
        <option value="en">English</option>
        <option value="fi">Suomi</option>
      </select>
    </div>

    <div class="note-line" id="ui-note">Note: About 5 gigs are missing from the list, memory fails :)</div>
  </div>

  <div class="controls">
    <div class="filters">
      <input type="text" id="search" placeholder="Search..." />
      <select id="yearFilter"><option value="">All years</option></select>
      <select id="cityFilter"><option value="">All cities</option></select>
      <select id="countryFilter"><option value="">All countries</option></select>
      <select id="venueFilter"><option value="">All venues / events</option></select>
    </div>
    <div class="portrait-hint" id="ui-portrait-hint">Tip: For a better view, rotate your phone to landscape.</div>
  </div>

  <div class="summary-bar">
    <div class="summary-count"><span id="ui-showing-label">Showing</span> <strong id="totalCount">0</strong> <span id="ui-gigs-word">gigs</span></div>
    <button id="toggleOrder" aria-label="Toggle sort order">Newest first ▼</button>

    <div class="group-box">
      <div class="group-box-header">
        <label for="groupBy" id="ui-count-by">Count by:</label>
        <select id="groupBy">
          <option value="" selected>— None —</option>
          <option value="venue">Venue</option>
          <option value="city">City</option>
          <option value="country">Country</option>
          <option value="year">Year</option>
        </select>
        <span id="ui-top10">(Top 10)</span>
      </div>
      <ol class="group-list hidden" id="groupList" start="1"></ol>
    </div>
  </div>

  <div class="table-container">
    <table id="gigTable">
      <thead>
        <tr>
          <th class="num" id="th-num">#</th>
          <th id="th-date">Date</th>
          <th id="th-venue">Venue / Event</th>
          <th id="th-city">City</th>
          <th id="th-country">Country</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- DATA -->
<script src="gigs.js"></script>

<script>
/* ---------- I18N STRINGS ---------- */
const I18N = {
  en: {
    uiTitle: "Gig Archive",
    note: "Note: About 5 gigs are missing from the list, memory fails :)",
    searchPH: "Search...",
    allYears: "All years",
    allCities: "All cities",
    allCountries: "All countries",
    allVenues: "All venues / events",
    portraitHint: "Tip: For a better view, rotate your phone to landscape.",
    showing: "Showing",
    gigsWord: "gigs",
    newest: "Newest first",
    oldest: "Oldest first",
    countBy: "Count by:",
    none: "— None —",
    venue: "Venue",
    city: "City",
    country: "Country",
    year: "Year",
    top10: "(Top 10)",
    thNum: "#",
    thDate: "Date",
    thVenue: "Venue / Event",
    thCity: "City",
    thCountry: "Country",
    rotateText: "Rotate your phone to view the gig archive",
    gotIt: "Got it"
  },
  fi: {
    uiTitle: "Keikka-arkisto",
    note: "Huom: Noin 5 keikkaa puuttuu listasta, muisti pätkii :)",
    searchPH: "Haku…",
    allYears: "Kaikki vuodet",
    allCities: "Kaikki kaupungit",
    allCountries: "Kaikki maat",
    allVenues: "Kaikki venuet / tapahtumat",
    portraitHint: "Vinkki: Saat paremman näkymän kääntämällä puhelimen vaakaan.",
    showing: "Näytetään",
    gigsWord: "keikkaa",
    newest: "Uusimmat ensin",
    oldest: "Vanhimmat ensin",
    countBy: "Lukumäärä:",
    none: "— Ei mitään —",
    venue: "Venue",
    city: "Kaupunki",
    country: "Maa",
    year: "Vuosi",
    top10: "(Top 10)",
    thNum: "#",
    thDate: "Päivämäärä",
    thVenue: "Venue / Tapahtuma",
    thCity: "Kaupunki",
    thCountry: "Maa",
    rotateText: "Käännä puhelin vaakatasoon nähdäksesi keikka-arkiston",
    gotIt: "Selvä"
  }
};

/* Canonical (data) country -> Finnish label */
const COUNTRY_FI = {
  "Finland":"Suomi","Sweden":"Ruotsi","Norway":"Norja","Denmark":"Tanska","Estonia":"Viro","Latvia":"Latvia",
  "Lithuania":"Liettuа","Russia":"Venäjä","Germany":"Saksa","France":"Ranska","Spain":"Espanja","Portugal":"Portugali",
  "Italy":"Italia","Netherlands":"Alankomaat","Belgium":"Belgia","United Kingdom":"Iso-Britannia","Ireland":"Irlanti",
  "Iceland":"Islanti","Poland":"Puola","Czech Republic":"Tšekki","Slovakia":"Slovakia","Slovenia":"Slovenia",
  "Austria":"Itävalta","Switzerland":"Sveitsi","Hungary":"Unkari","Greece":"Kreikka","Turkey":"Turkki",
  "United States":"Yhdysvallat","USA":"Yhdysvallat","Canada":"Kanada","Japan":"Japani","China":"Kiina"
};

/* -------- Overlay text must also localize -------- */
function setOverlayTexts(lang){
  const overlay = document.getElementById('rotateOverlay');
  if(!overlay) return;
  overlay.querySelector('p').textContent = I18N[lang].rotateText;
  overlay.querySelector('button').textContent = I18N[lang].gotIt;
}

/* ---------- APP ---------- */
document.addEventListener('DOMContentLoaded', function(){
  const gigs = (window.gigs || []).slice();

  /* DOM */
  const tbody         = document.querySelector('#gigTable tbody');
  const yearFilter    = document.getElementById('yearFilter');
  const venueFilter   = document.getElementById('venueFilter');
  const cityFilter    = document.getElementById('cityFilter');
  const countryFilter = document.getElementById('countryFilter');
  const searchInput   = document.getElementById('search');
  const totalCountEl  = document.getElementById('totalCount');
  const groupBy       = document.getElementById('groupBy');
  const groupList     = document.getElementById('groupList');
  const toggleOrderBtn= document.getElementById('toggleOrder');
  const langSelect    = document.getElementById('lang');

  /* Helpers */
  const stripTags = (s='') => s.replace(/<br\s*\/?>/gi, ' ').replace(/\s+/g,' ').trim();
  const venueForDropdown = (s='') => stripTags(s).replace(/\s*,\s*/g, ', ');
  const venueForTableHTML = (s='') => s.replace(/<br\s*\/?>/gi, '<br>');
  const countryLabel = (c, lang) => lang==='fi' ? (COUNTRY_FI[c] || c) : c;

  const parseDate = d => {
    const [dd,mm,yy] = d.split(".");
    const day = /^\d+$/.test(dd) ? dd.padStart(2,'0') : "01";
    return new Date(`${yy}-${mm}-${day}T00:00:00`);
  };

  let sortDir = localStorage.getItem('kemopetrol_sort_dir') || 'desc';
  let lang    = localStorage.getItem('kemopetrol_lang') || 'en';
  langSelect.value = lang;

  const updateToggleLabel = () => {
    toggleOrderBtn.textContent = (sortDir === 'desc') ? `${I18N[lang].newest} ▼` : `${I18N[lang].oldest} ▲`;
  };

  function addOptions(selectEl, values, formatter=(v)=>v){
    const frag = document.createDocumentFragment();
    values.forEach(v => {
      const o=document.createElement('option');
      o.value=v;
      o.textContent = formatter(v);
      frag.appendChild(o);
    });
    selectEl.appendChild(frag);
  }

  /* ----- I18N UI texts ----- */
  function applyLanguage(){
    document.getElementById('ui-title').textContent = I18N[lang].uiTitle;
    document.getElementById('ui-note').textContent = I18N[lang].note;
    searchInput.placeholder = I18N[lang].searchPH;

    // Reset first options (placeholders)
    yearFilter.options[0].textContent    = I18N[lang].allYears;
    cityFilter.options[0].textContent    = I18N[lang].allCities;
    countryFilter.options[0].textContent = I18N[lang].allCountries;
    venueFilter.options[0].textContent   = I18N[lang].allVenues;

    document.getElementById('ui-portrait-hint').textContent = I18N[lang].portraitHint;
    document.getElementById('ui-showing-label').textContent = I18N[lang].showing;
    document.getElementById('ui-gigs-word').textContent    = I18N[lang].gigsWord;

    document.getElementById('ui-count-by').textContent = I18N[lang].countBy;
    document.getElementById('ui-top10').textContent    = I18N[lang].top10;

    // GroupBy options
    groupBy.options[0].textContent = I18N[lang].none;
    groupBy.options[1].textContent = I18N[lang].venue;
    groupBy.options[2].textContent = I18N[lang].city;
    groupBy.options[3].textContent = I18N[lang].country;
    groupBy.options[4].textContent = I18N[lang].year;

    // Table headers
    document.getElementById('th-num').textContent     = I18N[lang].thNum;
    document.getElementById('th-date').textContent    = I18N[lang].thDate;
    document.getElementById('th-venue').textContent   = I18N[lang].thVenue;
    document.getElementById('th-city').textContent    = I18N[lang].thCity;
    document.getElementById('th-country').textContent = I18N[lang].thCountry;

    // Update toggle label + overlay
    updateToggleLabel();
    setOverlayTexts(lang);

    // Rebuild country options with localized labels (values stay canonical)
    const selectedCountry = countryFilter.value;
    countryFilter.innerHTML = ''; // reset
    addOptions(countryFilter, [''].concat([...new Set(gigs.map(g => g.country))].sort()), v => {
      if (v==='') return I18N[lang].allCountries;
      return countryLabel(v, lang);
    });
    countryFilter.value = selectedCountry || '';
  }

  /* ----- Populate static filter lists (year, city, country, venue) ----- */
  addOptions(yearFilter,  [...new Set(gigs.map(g => g.date.split(".")[2]))].sort((a,b)=>b-a));
  addOptions(cityFilter,  [...new Set(gigs.map(g => g.city))].sort());
  // country built in applyLanguage() to localize labels
  const uiVenuesSet = new Map();
  gigs.map(g => g.venue).forEach(v => uiVenuesSet.set(venueForDropdown(v), true));
  addOptions(venueFilter, [...uiVenuesSet.keys()].sort());
  applyLanguage();

  const getSorted = rows => {
    const copy = rows.slice().sort((a,b)=>parseDate(a.date)-parseDate(b.date));
    if (sortDir === 'desc') copy.reverse();
    return copy;
  };

  function applyFilters(rows){
    const s  = (searchInput.value || '').toLowerCase();
    const yf = yearFilter.value;
    const vf = (venueFilter.value || '').toLowerCase();
    const cf = cityFilter.value;
    const cof= countryFilter.value; // canonical value

    return rows.filter(g => {
      const gVenueUI = venueForDropdown(g.venue).toLowerCase();
      const gCountryCanonical = g.country;
      const gCountryLocalized = countryLabel(g.country, lang).toLowerCase();

      return (!yf || g.date.endsWith(yf)) &&
             (!vf || gVenueUI === vf) &&
             (!cf || g.city === cf) &&
             (!cof || gCountryCanonical === cof) &&
             (
               g.date.toLowerCase().includes(s) ||
               stripTags(g.venue).toLowerCase().includes(s) ||
               g.city.toLowerCase().includes(s) ||
               g.country.toLowerCase().includes(s) ||
               gCountryLocalized.includes(s) // allow search by localized country name
             );
    });
  }

  function renderTable(rows){
    tbody.innerHTML = '';
    rows.forEach((g, idx) => {
      const tr = document.createElement('tr');
      const venueHTML = venueForTableHTML(g.venue);
      tr.innerHTML = `
        <td class="num">${idx + 1}</td>
        <td>${g.date}</td>
        <td>${venueHTML}</td>
        <td>${g.city}</td>
        <td>${countryLabel(g.country, lang)}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function normalizeVenue(name){
    const original = stripTags(name || '').trim();
    const aliasRules = [
      { re:/tavastia(-?\s*klubi)?\b/i,           name:'Tavastia' },
      { re:/apollo(\s*live\s*club)?\b/i,         name:'Apollo' },
      { re:/yo[\-\s]?talo\b/i,                   name:'Yo-talo' },
      { re:/nosturi\b/i,                         name:'Nosturi' },
      { re:/virgin\s*oil\s*co\.?\b/i,            name:'Virgin Oil Co.' },
      { re:/henry'?s\s*pub\b/i,                  name:"Henry's Pub" },
      { re:/kåren\b/i,                           name:'Kåren' },
      { re:/lutakko\b/i,                         name:'Lutakko' },
      { re:/kerubi\b/i,                          name:'Kerubi' },
      { re:/dbtl\b/i,                            name:'DBTL' },
      { re:/\bklubi\b/i,                         name:'Klubi' },
      { re:/kaapelitehdas|cable\s*factory/i,     name:'Kaapelitehdas' },
      { re:/provinssi(\s*-?\s*rock|rock)?\b/i,   name:'Provinssi' },
      { re:/hullu\s*poro\s*areena\b/i,           name:'Hullu Poro Areena' },
      { re:/seinäjoen\s*areena\b/i,              name:'Seinäjoen Areena' },
      { re:/nouveau\s*casino\b/i,                name:'Nouveau Casino' },
      { re:/hangon\s*casino\b/i,                 name:'Hangon Casino' },
      { re:/järvenpään\s*casino\b/i,             name:'Järvenpään Casino' },
    ];
    for (const a of aliasRules) if (a.re.test(original)) return a.name;
    const parts = original.split(',').map(p => p.trim()).filter(Boolean);
    if (parts.length > 1){
      for (const part of parts) for (const a of aliasRules){
        if (a.re.test(part)) return a.name;
      }
      return original;
    }
    return original;
  }

  function renderTop10(rows){
    const mode = groupBy.value;
    if (!mode){ groupList.classList.add('hidden'); groupList.innerHTML=''; return; }
    groupList.classList.remove('hidden');

    const keyFn = (g) => {
      if (mode === 'year')  return g.date.split(".")[2];
      if (mode === 'venue') return normalizeVenue(g.venue);
      if (mode === 'country') return countryLabel(g.country, lang);
      return g[mode];
    };

    const counts = {};
    rows.forEach(g => {
      const k = keyFn(g) || '(unknown)';
      counts[k] = (counts[k] || 0) + 1;
    });

    const items = Object.entries(counts)
      .sort((a,b)=> b[1]-a[1] || (''+a[0]).localeCompare(''+b[0]));

    groupList.innerHTML = '';
    groupList.setAttribute('start','1');
    const limit = Math.min(10, items.length);
    for (let i=0; i<limit; i++){
      const [name, count] = items[i];
      const li = document.createElement('li');
      li.textContent = `${name}: ${count}`;
      groupList.appendChild(li);
    }
  }

  function render(){
    const sorted   = getSorted(gigs);
    const filtered = applyFilters(sorted);
    totalCountEl.textContent = filtered.length;
    renderTable(filtered);
    renderTop10(filtered);
  }

  /* Events */
  searchInput.addEventListener('input', render);
  [yearFilter, venueFilter, cityFilter, countryFilter, groupBy].forEach(el => el.addEventListener('change', render));
  toggleOrderBtn.addEventListener('click', () => {
    sortDir = (sortDir==='desc') ? 'asc' : 'desc';
    localStorage.setItem('kemopetrol_sort_dir', sortDir);
    updateToggleLabel();
    render();
  });
  langSelect.addEventListener('change', () => {
    lang = langSelect.value;
    localStorage.setItem('kemopetrol_lang', lang);
    applyLanguage();
    render();
  });

  /* Init */
  updateToggleLabel();
  render();
});

/* ------- FULL-SCREEN ROTATE OVERLAY -------- */
(function(){
  const overlay = document.getElementById('rotateOverlay');
  const DISMISSED_KEY = 'rotate_overlay_dismissed';

  function shouldShowOverlay(){
    const dismissed = localStorage.getItem(DISMISSED_KEY) === '1';
    const isPortrait = window.matchMedia('(orientation: portrait)').matches;
    const smallWidth = window.innerWidth <= 700;
    return !dismissed && isPortrait && smallWidth;
  }
  function updateOverlay(){
    overlay.classList.toggle('hidden', !shouldShowOverlay());
  }
  updateOverlay();
  window.addEventListener('resize', updateOverlay);
  window.addEventListener('orientationchange', updateOverlay);
  document.getElementById('rotateDismiss').addEventListener('click', () => {
    localStorage.setItem(DISMISSED_KEY, '1');
    updateOverlay();
  });
})();
</script>

    <rect x="84" y="16" width="20" height="56" rx="3" fill="#222"/>
    <rect x="10" y="84" width="68" height="32" rx="6" fill="#fff"/>
    <rect x="16" y="90" width="56" height="20" rx="3" fill="#111"/>
    <path d="M62 42c0-1.7 1.3-3 3-3h21l-7-7a3 3 0 1 1 4.2-4.2l12.5 12.5a3 3 0 0 1 0 4.2L83.2 57.8A3 3 0 1 1 79 53l7-7H65a3 3 0 0 1-3-3z" fill="#fff"/>
  </svg>
  <p>Rotate your phone to view the gig archive</p>
  <button id="rotateDismiss" type="button">Got it</button>
</div>

</body>
</html>
